<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
    <title>Listing</title>
  </head>
  <body>
    <header></header>

    <main>
      <div id="carousel">
        <div></div>
      </div>

      <section class="max-w-[800px] w-full flex flex-col gap-12">
        <div
          class="avatar-name-date-container flex items-center justify-between"
        >
          <div class="avatar-name-container flex items-center gap-2">
            <div
              class="avatar-container flex justify-center items-center rounded-full overflow-hidden h-[50px] w-[50px] w-full;"
              id="avatarContainer"
            >
              <img
                class="w-full h-full object-cover"
                id="avatar"
                src=""
                alt=""
              />
            </div>
            <p id="name"></p>
          </div>
          <div>
            <p id="startDate"></p>
          </div>
        </div>
        <h1 class="text-center" id="title"></h1>
        <div class="description-container border-b text-center">
          <p id="description"></p>
        </div>
        <div
          class="action-ends-container flex items-center justify-between border-b"
        >
          <div>
            <p id="endDate"></p>
          </div>
          <div id="countdownTimer"></div>
        </div>
        <div class="bid-container flex flex-col gap-10">
          <div class="flex justify-between">
            <div class="current-bid-container flex gap-2 items-center">
              <p>Current bid:</p>
              <div class="flex gap-2 items-center">
                <p class="font-semibold" id="currentBidAmount"></p>
                <i class="fa-solid fa-coins"></i>
              </div>
            </div>
            <form class="place-bid-container">
              <label for="bid">Bid Me</label>
              <input
                class="border rounded text-center h-[40px] relative"
                id="bid"
                name="bid"
                type="number"
              />
              <label class="absolute left-0" for="bid"
                ><i class="fa-solid fa-coins"></i
              ></label>
            </form>
          </div>
          <div class="buttons flex justify-between">
            <button id="viewBids" class="buttonYellow" type="button">
              View Bids
            </button>
            <button id="placeBid" class="buttonGreen" type="submit">
              Bid Me
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
