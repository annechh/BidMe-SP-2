<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
    <title>Listing</title>
  </head>
  <body>
    <header></header>

    <main>
      <div id="carousel">
        <div></div>
      </div>

      <section class="max-w-[800px] w-full mb-[50px]">
        <div class="flex flex-col gap-5 md:gap-12 mx-5">
          <div
            class="avatar-name-date-container flex items-center justify-between"
          >
            <div class="avatar-name-container flex items-center gap-2">
              <div
                class="avatar-container flex justify-center items-center rounded-full overflow-hidden h-[50px] w-[50px] w-full;"
                id="avatarContainer"
              >
                <img
                  class="w-full h-full object-cover"
                  id="avatar"
                  src=""
                  alt=""
                />
              </div>
              <p id="name"></p>
            </div>
            <div>
              <p id="startDate"></p>
            </div>
          </div>
          <h1 class="" id="title"></h1>
          <div class="description-container border-b">
            <p id="description"></p>
          </div>
          <div class="action-ends-container flex flex-col gap-2">
            <h2 id="auctionEndsTitle">Auction Ends</h2>
            <div class="flex items-center justify-between border-b">
              <div>
                <p id="endDate"></p>
              </div>
              <div id="countdownTimer"></div>
            </div>
          </div>

          <div class="flex gap-2 md:gap-5">
            <div
              class="flex gap-2 items-center w-full border-r"
              id="currentBidContainer"
            >
              <p class="whitespace-nowrap">Current bid:</p>
              <div class="flex gap-2 items-center">
                <p class="font-semibold" id="currentBidAmount"></p>
                <i class="fa-solid fa-coins"></i>
              </div>
            </div>

            <form
              class="flex items-center gap-2 w-full border-l pl-2"
              id="placeBidForm"
            >
              <label class="whitespace-nowrap" for="bid">Bid Me</label>
              <div class="relative w-full">
                <input
                  class="border rounded h-[40px] w-full text-end"
                  id="bid"
                  name="bid"
                  type="number"
                  placeholder=""
                />
                <label
                  class="absolute left-2 md:left-5 top-1/2 transform -translate-y-1/2"
                  for="bid"
                  ><i class="fa-solid fa-coins"></i
                ></label>
              </div>
            </form>
          </div>
          <div class="buttons flex gap-2 md:gap-5 justify-between">
            <button id="viewBids" class="buttonYellow" type="button">
              View Bids
            </button>
            <button id="placeBid" class="buttonGreen" type="submit">
              Bid Me
            </button>
          </div>
        </div>
      </section>

      <section
        id="viewBidsModal"
        class="fixed inset-0 bg-black bg-opacity-50 justify-center items-center hidden z-50"
      >
        <div
          class="bg-white rounded-lg shadow-lg w-11/12 max-w-md p-5 relative"
        >
          <button
            id="closeModal"
            class="absolute top-2 right-2 hover:text-delete"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
          <h2 class="text-lg font-semibold mb-4">View Bids</h2>
          <div class="max-h-[300px] overflow-y-auto">
            <ul id="bidsByName" class="space-y-2 p-4"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
