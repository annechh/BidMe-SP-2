<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Specific BidMe auction listing, place your bid to win it"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/aacfbda896.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
    <link rel="icon" href="/favicon-bidMe.png" />
    <title>BidMe Listing page</title>
  </head>
  <body class="flex flex-col items-center min-h-screen font-roboto">
    <header class="flex justify-center w-screen fixed z-30 bg-white">
      <nav id="nav" class="flex w-full">
        <div
          class="nav-wrapper relative logo-container flex justify-between items-center w-full"
        >
          <a href="/">
            <img
              src="/images/logo-lightMode.png"
              alt="BidMe logo"
              class="cursor-pointer ml-5 max-h-[50px] md:max-h-[60px] lg:max-h-[75px] hover:scale-110 transition-transform duration-300"
            />
          </a>
          <button
            id="menuButton"
            class="menuButton cursor-pointer mr-5 relative hover:scale-110 transition-transform duration-300"
          >
            <i
              id="menuIcon"
              class="fa-solid fa-bars text-2xl text-black transition-transform"
            >
            </i>
          </button>
          <div
            id="dropDownWrapper"
            class="absolute right-0 top-0 flex flex-col items-center space-y-4 h-screen overflow-hidden w-0 transition-all duration-500 text-nowrap transform-origin-right bg-white drop-shadow-darkFaded z-40"
          ></div>
        </div>
      </nav>
    </header>

    <main
      class="flex flex-grow w-full flex-col items-center justify-center mt-[50px] md:mt-[60px] lg:mt-[75px]"
    >
      <div class="flex flex-col max-w-[1000px] w-full">
        <div
          class="hidden carousel-section mt-0 md:mt-[50px] flex-col items-center"
          id="carousel"
        >
          <div class="carousel" id="carouselWrapper">
            <ul id="carouselItems"></ul>
            <div class="arrow-buttons">
              <div
                class="carousel-slide-btn left"
                id="prevBtn"
                data-carousel-btn="prev"
              >
                <i class="fa-solid fa-chevron-left"></i>
              </div>
              <div
                class="carousel-slide-btn right"
                id="nextBtn"
                data-carousel-btn="next"
              >
                <i class="fa-solid fa-chevron-right"></i>
              </div>
            </div>
          </div>
          <div
            class="carousel-nav mb-[20px] md:mb-[50px]"
            id="carouselNav"
          ></div>
        </div>

        <!-- Skeleton carousel -->
        <div
          class="skeletonLoaders carousel-section mt-0 lg:mt-[50px] flex-col items-center"
          id="carouselSkeleton"
        >
          <div
            class="carousel max-w-[1000px] w-full h-[300px] sm:h-[400px] md:h-[500px]"
          >
            <ul class="flex w-full h-full">
              <li class="skeleton-slide w-full rounded drop-shadow-darkFaded">
                <div
                  class="bg-gray-300 rounded drop-shadow-darkFaded w-full h-full"
                ></div>
              </li>
            </ul>
          </div>
          <div class="carousel-nav mt-5 mb-[50px] flex justify-center gap-5">
            <span
              class="bg-gray-200 w-[10px] h-[10px] md:w-[15px] md:h-[15px] rounded-full"
            ></span>
            <span
              class="bg-gray-200 w-[7px] h-[7px] md:w-[10px] md:h-[10px] rounded-full"
            ></span>
            <span
              class="bg-gray-200 w-[7px] h-[7px] md:w-[10px] md:h-[10px] rounded-full"
            ></span>
            <span
              class="bg-gray-200 w-[7px] h-[7px] md:w-[10px] md:h-[10px] rounded-full"
            ></span>
            <span
              class="bg-gray-200 w-[7px] h-[7px] md:w-[10px] md:h-[10px] rounded-full"
            ></span>
            <span
              class="bg-gray-200 w-[7px] h-[7px] md:w-[10px] md:h-[10px] rounded-full"
            ></span>
          </div>
        </div>
      </div>

      <section class="max-w-[800px] w-full mb-5 md:mb-[50px]">
        <div class="flex flex-col gap-5 md:gap-12 mx-5">
          <div
            class="avatar-name-date-container flex items-center justify-between mb-[20px] md:mb-[50px]"
          >
            <div
              id="avatarNameContainer"
              class="avatar-name-container flex items-center gap-2 hover:cursor-pointer hover:scale-110 transition-transform duration-300"
            >
              <div
                class="avatar-container flex justify-center items-center rounded-full overflow-hidden h-[40px] w-[40px] md:h-[50px] md:w-[50px] w-full;"
                id="avatarContainer"
              >
                <img
                  class="w-full h-full object-cover"
                  id="avatar"
                  src="/images/loading-image.png"
                  alt="placeholder"
                />
              </div>
              <p class="base-text" id="name"></p>
            </div>
            <div>
              <p class="base-text" id="startDate"></p>
            </div>
          </div>
          <h1 class="" id="title">Title</h1>
          <div class="description-container border-b">
            <p class="base-text" id="description"></p>
          </div>
          <div class="action-ends-container flex flex-col gap-2">
            <h2 id="auctionEndsTitle">Auction Ends</h2>
            <div class="flex items-center justify-between border-b">
              <div class="base-text">
                <p id="endDate"></p>
              </div>
              <div class="base-text" id="countdownTimer"></div>
            </div>
          </div>

          <form class="flex flex-col gap-5" id="placeBidForm">
            <div class="flex gap-2 md:gap-5">
              <div
                class="flex gap-2 items-center w-full border-r base-text"
                id="currentBidContainer"
              >
                <p class="whitespace-nowrap" id="currentBid">Current bid:</p>
                <div class="flex gap-2 items-center">
                  <p class="font-semibold" id="currentBidAmount"></p>
                  <i class="fa-solid fa-coins" id="coinIcon"></i>
                </div>
              </div>

              <div
                class="flex items-center gap-2 w-full border-l pl-2"
                id="bidWrapper"
              >
                <label class="whitespace-nowrap label" for="bid">Bid Me</label>
                <div class="relative w-full">
                  <input
                    class="border rounded h-[40px] w-full text-end px-5"
                    id="bid"
                    name="bid"
                    type="number"
                    placeholder=""
                  />
                  <label
                    class="absolute left-2 md:left-5 top-1/2 transform -translate-y-1/2"
                    for="bid"
                  >
                    <i class="fa-solid fa-coins base-text"></i>
                  </label>
                </div>
              </div>
            </div>
            <div class="buttons flex gap-2 md:gap-5 justify-between">
              <button id="viewBidsButton" class="buttonYellow" type="button">
                View Bids
              </button>
              <button id="bidButton" class="buttonGreen" type="submit">
                Bid Me
              </button>
              <button id="getStartedButton" class="hidden">
                Register or Login to place a Bid
              </button>
              <button
                id="deleteButton"
                class="buttonDelete hidden"
                type="button"
              >
                Delete
              </button>
            </div>
          </form>
        </div>
      </section>

      <section
        id="viewBidsModal"
        class="fixed inset-0 bg-black bg-opacity-50 justify-center items-center hidden z-50"
      >
        <div
          class="bg-white rounded-lg shadow-lg w-11/12 max-w-md p-5 relative"
        >
          <button
            id="closeModal"
            class="absolute top-2 right-2 hover:text-delete"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
          <h2 class="text-lg font-semibold mb-4">View Bids</h2>
          <div class="max-h-[300px] overflow-y-auto">
            <ul id="bidsByName" class="space-y-2 p-4"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer class="flex w-full justify-center border-t-2 border-darkFaded">
      <div
        class="h-[150px] lg:h-[300px] max-w-[1920px] w-full flex flex-col items-center justify-center gap-2"
      >
        <a href="/">
          <img
            src="/images/logo-lightMode.png"
            class="max-h-14 lg:max-h-24 hover:scale-110 transition-transform duration-300"
            alt="Logo"
          />
        </a>
        <p class="text-darkFaded text-xs lg:text-base">@ BidMe Auctions</p>
      </div>
    </footer>
  </body>
</html>
