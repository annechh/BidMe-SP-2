<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BidMe's login page" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/aacfbda896.js"></script>
    <script type="module" src="/src/app.js"></script>
    <link rel="icon" href="/favicon-bidMe.png" />
    <title>BidMe Login Page</title>
  </head>
  <body class="flex flex-col items-center min-h-screen font-roboto">
    <header class="flex justify-center w-screen fixed z-30 bg-white">
      <nav id="nav" class="flex w-full">
        <div
          class="nav-wrapper relative logo-container flex justify-between items-center w-full"
        >
          <a href="/">
            <img
              src="/images/logo-lightMode.png"
              alt="BidMe logo"
              class="cursor-pointer ml-5 max-h-[50px] md:max-h-[60px] lg:max-h-[75px] hover:scale-110 transition-transform duration-300"
            />
          </a>
          <button
            id="menuButton"
            class="menuButton cursor-pointer mr-5 relative hover:scale-110 transition-transform duration-300"
          >
            <i
              id="menuIcon"
              class="fa-solid fa-bars text-2xl text-black transition-transform"
            >
            </i>
          </button>
          <div
            id="dropDownWrapper"
            class="absolute right-0 top-0 flex flex-col items-center space-y-4 h-screen overflow-hidden w-0 transition-all duration-500 text-nowrap transform-origin-right bg-white drop-shadow-darkFaded z-40"
          ></div>
        </div>
      </nav>
    </header>

    <main
      class="flex flex-grow w-full flex-col items-center justify-center mt-[50px] md:mt-[60px] lg:mt-[75px]"
    >
      <div
        id="hideTitleBox"
        class="flex flex-col items-center justify-center gap-2 mt-[50px]"
      >
        <h1 class="h1">Login</h1>
        <p>Check your bids and BidMeâ€™s</p>
      </div>
      <div class="form-div-wrapper">
        <form class="form" name="login">
          <div class="mx-5">
            <div id="message"></div>
          </div>
          <div class="label-input-wrapper">
            <label class="sr-only" for="email">Email</label>
            <input
              class="input"
              id="email"
              type="email"
              name="email"
              placeholder="Email"
            />
            <div class="hidden errorMessage" id="emailError"></div>
          </div>

          <div class="label-input-wrapper">
            <label class="sr-only" for="password">Password</label>
            <input
              class="input"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <div class="hidden errorMessage" id="passwordError"></div>
          </div>
          <div class="w-full flex justify-center">
            <button class="buttonBlue mx-4 mt-4">Login</button>
          </div>
          <a class="auth-link" href="/pages/auth/register/">Go to Register</a>
        </form>
        <div id="loginSuccess" class="hidden">
          <div class="flex flex-col items-center justify-center">
            <h2 class="text-base md:text-lg lg:text-xl">Login Successful</h2>
            <p class="text-sm md:text-base lg:text-lg">
              Redirecting you to the homepage
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
