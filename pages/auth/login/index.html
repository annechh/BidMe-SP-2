<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BidMe's login page" />
    <script type="module" src="/src/app.js"></script>
    <link rel="icon" href="/favicon-bidMe.png" />
    <title>BidMe Login Page</title>
  </head>
  <body>
    <header></header>

    <main>
      <div
        id="hideTitleBox"
        class="flex flex-col items-center justify-center gap-2 mt-[50px]"
      >
        <h1 class="h1">Login</h1>
        <p>Check your bids and BidMeâ€™s</p>
      </div>
      <div class="form-div-wrapper">
        <form class="form" name="login">
          <div class="label-input-wrapper">
            <label for="email">Email</label>
            <input
              class="input"
              id="email"
              type="email"
              name="email"
              placeholder="Email"
            />
            <label class="hidden" id="emailError" for="email"></label>
          </div>

          <div class="label-input-wrapper">
            <label for="password">Password</label>
            <input
              class="input"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <label class="hidden" id="passwordError" for="password"></label>
          </div>
          <div class="w-full flex justify-center">
            <button class="buttonBlue mx-4 mt-4">Login</button>
          </div>
          <a class="auth-link" href="/pages/auth/register/">Go to Register</a>
        </form>
        <div id="loginSuccess" class="hidden">
          <div class="flex flex-col items-center justify-center">
            <h2>Login Successful</h2>
            <p>Redirecting you to the homepage</p>
          </div>
        </div>
        <div id="loginFailed" class="hidden">
          <div class="flex flex-col items-center justify-center">
            <h2>Login Failed</h2>
            <p>Please try again</p>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
