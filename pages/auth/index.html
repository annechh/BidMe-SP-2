<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="BidMe's auth page for register new user or login"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/aacfbda896.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
    <link rel="icon" href="/favicon-bidMe.png" />
    <title>BidMe Auth Page</title>
  </head>
  <body class="flex flex-col items-center min-h-screen font-roboto">
    <header class="flex justify-center w-screen fixed z-30 bg-white">
      <nav id="nav" class="flex w-full fixed bg-white dark:bg-darkBG z-30">
        <div
          class="nav-wrapper relative logo-container flex justify-between items-center w-full"
        >
          <a href="/">
            <img
              src="/images/logo-lightMode.png"
              alt="BidMe logo"
              class="cursor-pointer ml-5 max-h-[50px] md:max-h-[60px] lg:max-h-[75px] hover:scale-110 transition-transform duration-300"
            />
          </a>
          <button
            id="menuButton"
            class="menuButton cursor-pointer mr-5 relative hover:scale-110 transition-transform duration-300"
          >
            <i
              id="menuIcon"
              class="fa-solid fa-bars text-2xl text-black dark:bg-darkBG dark:text-white transition-transform"
            >
            </i>
          </button>
          <div
            id="dropDownWrapper"
            class="absolute right-0 top-0 flex flex-col items-center space-y-4 h-screen overflow-hidden w-0 transition-all duration-500 text-nowrap transform-origin-right bg-white dark:bg-darkBG dark:text-white drop-shadow-darkFaded z-40"
          ></div>
        </div>
      </nav>
    </header>

    <main
      class="flex flex-grow w-full flex-col items-center justify-center mt-[50px] md:mt-[60px] lg:mt-[75px]"
    >
      <div class="flex flex-col gap-10 mx-5">
        <h1 class="text-center dark:text-white">
          Sign up or login to get started with BidMe
        </h1>
        <div
          class="flex flex-col md:flex-row w-full justify-center items-center gap-5"
        >
          <a
            class="buttonBlue flex items-center justify-center"
            href="/pages/auth/register/"
            >Register</a
          >
          <p class="base-text">or</p>
          <a
            class="buttonBlue flex items-center justify-center"
            href="/pages/auth/login/"
            >Login</a
          >
        </div>
      </div>
    </main>

    <footer
      class="flex w-full justify-center border-t-2 border-darkFaded dark:border-whiteFaded"
    >
      <div
        class="h-[150px] lg:h-[300px] max-w-[1920px] w-full flex flex-col items-center justify-center gap-2"
      >
        <a href="/">
          <img
            src="/images/logo-lightMode.png"
            class="max-h-14 lg:max-h-24 hover:scale-110 transition-transform duration-300"
            alt="Logo"
          />
        </a>
        <p class="text-darkFaded text-xs lg:text-base dark:text-white">
          @ BidMe Auctions
        </p>
      </div>
    </footer>
  </body>
</html>
