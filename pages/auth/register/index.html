<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BidMe's register page" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="/src/app.js"></script>
    <link rel="icon" href="/favicon-bidMe.png" />

    <title>BidMe Register Page</title>
  </head>
  <body>
    <header></header>

    <main>
      <div
        id="hideTitleBox"
        class="flex flex-col items-center justify-center gap-2 mt-[50px]"
      >
        <h1>Register</h1>
        <p>Start bidding and place your own BidMeâ€™s</p>
      </div>
      <div class="form-div-wrapper">
        <form class="form" name="register">
          <div class="label-input-wrapper">
            <label for="name">Name</label>
            <input
              class="input"
              id="name"
              type="text"
              name="name"
              title="Please enter a username using only letters and numbers"
              maxlength="20"
              placeholder="Name"
            />
            <label class="hidden" id="nameError" for="name"></label>
          </div>

          <div class="label-input-wrapper">
            <label for="email">Email</label>
            <input
              class="input"
              id="email"
              type="email"
              name="email"
              placeholder="Email"
            />
            <label class="hidden" id="emailError" for="email"></label>
          </div>

          <div class="label-input-wrapper">
            <label for="password">Password</label>
            <input
              class="input"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <label class="hidden" id="passwordError" for="password"></label>
          </div>

          <div class="w-full flex justify-center">
            <button class="buttonBlue mx-4 mt-4">Register</button>
          </div>
          <a class="auth-link" href="/pages/auth/login/">Go to Login</a>
        </form>
        <div id="registerSuccess" class="hidden">
          <div class="flex flex-col items-center justify-center">
            <h2>Register Successful</h2>
            <p>Redirecting you to the Login page</p>
          </div>
        </div>
        <div id="registerFailed" class="hidden">
          <div class="flex flex-col items-center justify-center">
            <h2>Register Failed</h2>
            <p>Please try again</p>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
