<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore BidMe auction house to buy items or sell your items"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/aacfbda896.js"></script>
    <script type="module" src="/src/app.js"></script>
    <link rel="icon" href="/favicon-bidMe.png" />
    <title>BidMe Home</title>
  </head>
  <body class="flex flex-col items-center min-h-screen font-roboto">
    <header class="flex justify-center w-screen fixed z-30 bg-white">
      <nav id="nav" class="flex w-full">
        <div
          class="nav-wrapper relative logo-container flex justify-between items-center w-full"
        >
          <a href="/">
            <img
              src="/images/logo-lightMode.png"
              alt="BidMe logo"
              class="cursor-pointer ml-5 max-h-[50px] md:max-h-[60px] lg:max-h-[75px] hover:scale-110 transition-transform duration-300"
            />
          </a>
          <button
            id="menuButton"
            class="menuButton cursor-pointer mr-5 relative hover:scale-110 transition-transform duration-300"
          >
            <i
              id="menuIcon"
              class="fa-solid fa-bars text-2xl text-black transition-transform"
            >
            </i>
          </button>
          <div
            id="dropDownWrapper"
            class="absolute right-0 top-0 flex flex-col items-center space-y-4 h-screen overflow-hidden w-0 transition-all duration-500 text-nowrap transform-origin-right bg-white drop-shadow-darkFaded z-40"
          ></div>
        </div>
      </nav>
    </header>

    <main
      class="flex flex-grow w-full flex-col items-center justify-center mt-[50px] md:mt-[60px] lg:mt-[75px]"
    >
      <section class="w-full bg-warmYellow flex justify-center">
        <div
          class="flex flex-col-reverse lg:flex-row-reverse max-w-[1700px] w-full items-center lg:justify-between mx-5 2xl:mx-10 gap-5"
        >
          <div class="flex flex-col max-w-[800px] w-full">
            <div
              class="carousel-section mt-0 lg:mt-[50px] flex-col items-center animate-pulse loader"
              id="carousel"
            >
              <div class="carousel max-w-[800px] w-full" id="carouselWrapper">
                <ul id="carouselItems"></ul>
                <div class="slide carousel-image">
                  <img src="/images/loading-image.png" alt="placeholder" />
                </div>
                <div class="arrow-buttons">
                  <div
                    class="carousel-slide-btn left"
                    id="prevBtn"
                    data-carousel-btn="prev"
                  >
                    <i class="fa-solid fa-chevron-left"></i>
                  </div>
                  <div
                    class="carousel-slide-btn right"
                    id="nextBtn"
                    data-carousel-btn="next"
                  >
                    <i class="fa-solid fa-chevron-right"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-nav mb-[50px]" id="carouselNav"></div>
          </div>

          <div>
            <div
              class="flex flex-col items-center justify-center gap-5 max-w-[800px] w-full mt-[50px]"
            >
              <h1 id="headingMessage">Title</h1>
              <div
                id="avatarContainer"
                class="h-[70px] w-[70px] rounded-full overflow-hidden hover:scale-110 transition-transform duration-300"
                style="display: none"
              >
                <img
                  id="avatarWelcome"
                  class="w-full h-full object-cover"
                  src="/images/loading-image.png"
                  alt="placeholder"
                />
              </div>
              <p id="paragraphMessage"></p>
              <div class="w-full flex flex-col items-center">
                <button id="becomeUserButton" class="buttonBlue px-5">
                  Sign up to get started
                </button>
                <a id="loginLink" class="py-2 px-5" href="/pages/auth/login/"
                  >Log in</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="w-full py-[50px] md:py-[75px] lg:py-[100px]">
        <div class="flex flex-col items-center justify-center gap-5 mx-5">
          <form
            class="flex gap-2 md:gap-5 max-w-[1280px] w-full drop-shadow-darkFaded"
            name="searchForm"
          >
            <label class="sr-only" for="search">Search BidMe's</label>
            <input
              class="border w-full h-[50px] rounded px-2 md:px-5"
              type="search"
              id="search"
              name="search"
              placeholder="Search BidMe's"
            />
            <button
              id="searchButton"
              class="bg-softGreen h-[50px] max-w-[60px] md:max-w-[100px] w-full px-5 rounded hover:scale-110 transition-transform duration-300"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <div id="searchWords" class="hidden w-full">
            <div
              class="pl-5 max-w-7xl w-full flex items-center justify-between"
            >
              <p id="searchFor" class="pr-2">
                You searched for
                <span class="font-semibold" id="searchedFor"> example</span>
              </p>
              <button
                id="resetSearch"
                class="bg-delete h-[50px] max-w-[60px] md:max-w-[100px] w-full px-5 rounded hover:scale-110 transition-transform duration-300"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <section class="w-full flex flex-col items-center">
        <div id="listingsCards">
          <h2>Browse listings</h2>
        </div>
      </section>
    </main>

    <footer class="flex w-full justify-center border-t-2 border-darkFaded">
      <div
        class="h-[150px] lg:h-[300px] max-w-[1920px] w-full flex flex-col items-center justify-center gap-2"
      >
        <a href="/">
          <img
            src="/images/logo-lightMode.png"
            class="max-h-14 lg:max-h-24 hover:scale-110 transition-transform duration-300"
            alt="Logo"
          />
        </a>
        <p class="text-darkFaded text-xs lg:text-base">@ BidMe Auctions</p>
      </div>
    </footer>
  </body>
</html>
